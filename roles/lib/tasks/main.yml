---
- name: stat lib path
  stat: path="{{ lib_dir }}"
  register: existing_lib_path

- name: create library local path
  file: path="{{ lib_dir }}" state=directory mode=0755
  when: existing_lib_path.stat.exists == false

- name: clone or update libraries with no action
  git:
    repo: "{{ item.repo }}"
    dest: "{{ lib_dir }}/{{ item.dest }}"
  with_items:
    - { repo: "https://github.com/fidian/ansi",
    dest: "{{ lib_dir }}/ansi" }
    - { repo: "https://github.com/iye/lightsOn",
    dest: "{{ lib_dir }}/lightsOn" }

- name: clone xkblayout-state
  git:
    repo: "https://github.com/nonpop/xkblayout-state"
    dest: "{{ lib_dir }}/xkblayout-state"
  notify:
    - build xkblayout-state

- name: clone sack
  git:
    repo: "https://github.com/sampson-chen/sack"
    dest: "{{ lib_dir }}/sack"
  notify:
    - install sack

- name: clone lein repls
  git:
    repo: "https://github.com/franks42/lein-repls"
    dest: "{{ lib_dir }}/lein-repls"
  notify:
    - setup cljsh

- name: symlink local binaries
  file: src={{ item.src }} dest={{ item.dest }} state=link
  with_items:
    - { src: "{{ lib_dir }}/ansi/ansi", dest: "{{ bin_dir }}/ansi" }
    - { src: "{{ lib_dir }}/lightsOn/lightsOn.sh", dest: "{{ bin_dir }}/lightsOn" }
    - { src: "{{ lib_dir }}/xkblayout-state/xkblayout-state", dest: "{{ bin_dir }}/xkblayout-state" }
    - { src: "{{ lib_dir }}/lein-repls/bin/cljsh", dest: "{{ bin_dir }}/cljsh" }

