---
zsh_plugin_list:
  - { repo: "https://github.com/zsh-users/zsh-syntax-highlighting",
      dest: "~/.zsh.d/plugins/zsh-syntax-highlighting" }
  - { repo: "https://github.com/zsh-users/zsh-completions",
      dest: "~/.zsh.d/plugins/zsh-completions" }
  - { repo: "https://github.com/zsh-users/zsh-history-substring-search",
      dest: "~/.zsh.d/plugins/zsh-history-substring-search" }
  - { repo: "https://github.com/roosta/pure",
      dest: "~/.zsh.d/plugins/pure" }
  - { repo: "https://github.com/bobthecow/git-flow-completion",
      dest: "~/.zsh.d/plugins/git-flow-completion" }


